<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste Oeuvre</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
	  <div class="row">
	    <div class="col">Num</div>
	    <div class="col">Nom</div>
	    <div class="col">Dur√©e</div>
	  </div>
	  
	 
		  <div class="row" th:each="oeuvre : ${listeOeuvre}">
		    <div class="col" th:text= "${oeuvre.Num}"></div>
		    <div class="col" th:text="${oeuvre.Nom}"></div>
		    <div class="col" th:text="${oeuvre.Duree}"></div>
		    <div class="col">
		    	<a th:href="'deleteOeuvre/'+${ oeuvre.num }"> <button type="button" class="btn btn-outline-danger">Supprimer</button></a>
		    	
		    	<a th:href="'modifierOeuvre/'+${ oeuvre.num }"> <button type="button" class="btn-outline-info">Modifier</button></a>
		    </div>
		  </div>
	 
	  
	</div>
</body>
</html>
