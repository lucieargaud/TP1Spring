<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<meta charset="UTF-8">
<meta charset="UTF-8">
<title>Créer une oeuvre</title>
</head>
<body>
<form method="post" action="saveOeuvre" modelAttribute="oeuvre">
	
		<div class="mb-3">
			<label for="Nom" class="form-label">Nom</label> 
			<input type="text" name="Nom" class="form-control" id="Nom">
		</div>
		<div class="mb-3">
			<label for="Duree" class="form-label">Durée</label> 
			<input type="text" name="Duree" class="form-control" id="Duree">
		</div>

		
		<button type="submit" class="btn btn-outline-success btn-sm">Valider</button>
		<button type="reset" class="btn btn-outline-secondary btn-sm">Annuler</button>

	</form>

</body>
</html>
