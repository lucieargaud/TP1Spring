<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste Chef d'Orchestre</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
	  <div class="row">
	    <div class="col">Num</div>
	    <div class="col">Nom</div>
	    <div class="col">Prenom</div>
	    <div class="col">Date de Naissance</div>
	    <div class="col">Nationalite</div>
	    <div class="col">Prix</div>
	    <div class="col">Commentaires</div>
	    <div class="col">Action</div>
	  </div>
	  
	 
		  <div class="row" th:each="chef : ${listeChefO}">
		  <div class="col" th:text= "${chef.id}"></div>
		  
		    <div class="col" th:text="${chef.nom}"></div>
		    <div class="col" th:text="${chef.prenom}"></div>
		    <div class="col" th:text="${chef.dateNaissance}"></div>
		    <div class="col" th:text="${chef.nationalite}"></div>
		     <div class="col" th:text="${chef.prix}"></div>
		      <div class="col" th:text="${chef.commentaire}"></div>
		    <div class="col">
		    	<a th:href="'deleteChefO/'+${ chef.id }"> <button type="button" class="btn btn-outline-danger">Supprimer</button></a>
		    	
		    	<a th:href="'modifierChefO/'+${ chef.id }"> <button type="button" class="btn-outline-info">Modifier</button></a>
		    </div>
		  </div>
	 
	  
	</div>
</body>
</html>
