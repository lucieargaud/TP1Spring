<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="container text-center">
	  <div class="row">
	    <div class="col">Id</div>
	    <div class="col">Nom</div>
	    <div class="col">Date</div>
	    <div class="col">Lieu</div>
		<div class="col">Places</div>
		<div class="col"></div>
	  </div>
	  
<!-- 	  <c:forEach var="act" items="${ listeA }"> -->
		  <div class="row" th:each="concert : ${ listConcert }">
		  	<div class="col" th:text="${ concert.num }"></div>
<!-- 		  	<div class="col"><c:out value="${ act.getNom() }"></c:out></div> -->
		    <div class="col" th:text="${ concert.nom }"></div>
		    <div class="col" th:text="${ concert.date }"></div>
		    <div class="col" th:text="${ concert.lieu.nom }"></div>
		    <div class="col" th:text="${ concert.lieu.nbrFauteuil }"></div>
		    <div class="col">
		    	<a th:href="'deleteConcert/' + ${ concert.num }"> <button type="button" class="btn btn-outline-danger">Supprimer</button></a>
		    	<a th:href="'modifConcert/' + ${ concert.num }"> <button type="button" class="btn btn-outline-info">Modifier</button></a>
		    </div>
		  </div>
<!-- 	  </c:forEach> -->
	  
	</div>

</body>
</html>
