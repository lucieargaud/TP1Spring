<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste des lieux</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
	  <div class="row">
	    <div class="col">Id</div>
	    <div class="col">Code</div>
	    <div class="col">Nom</div>
	    <div class="col">Adresse</div>
	    <div class="col">Nbre de fauteuils</div>
	    <div class="col">Action</div>
	  </div>
	  
	 
		  <div class="row" th:each="lieu : ${listeLieu}">
		  <div class="col" th:text= "${lieu.id}"></div>
		  
		    <div class="col" th:text="${lieu.code}"></div>
		    <div class="col" th:text="${lieu.nom}"></div>
		    <div class="col" th:text="${lieu.adr}"></div>
		    <div class="col" th:text="${concert.nbrfauteuil}"></div>
		    <div class="col">
		    	<a th:href="'deleteLieu/'+${ lieu.id }"> <button type="button" class="btn btn-outline-danger">Supprimer</button></a>
		    	
		    	<a th:href="'modifierLieu/'+${lieu.id }"> <button type="button" class="btn-outline-info">Modifier</button></a>
		    </div>
		  </div>

</body>
</html>
