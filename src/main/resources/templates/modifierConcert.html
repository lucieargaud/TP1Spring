<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modifier Concert</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>
<body>
<form method="post" action="updateConcert" modelAttribute="concert">
<div class="mb-3">
    <input type="hidden" name="num" class="form-control" th:value="${concert.num}">
  </div>
<div class="mb-3">
    <label for="NumAffichage" class="form-label" th:text="Num"></label>
    <input type="number" disabled="disabled" class="form-control" id="NumAffichage" th:value="${concert.num}">
  </div>
  <div class="mb-3">
    <label for="date" class="form-label" th:text="Date"></label>
    <input type="text" name="date" class="form-control" id="date" th:value="${concert.date}">
  </div>
    <div class="mb-3">
    <label for="nom" class="form-label" th:text="Nom"></label>
    <input type="text" name="nom" class="form-control" id="nom" th:value="${concert.nom}">
  </div>
  <button type="submit" class="btn btn-primary" th:text="Envoyer"></button>
   <button type="reset" class="btn btn-primary" th:text="Annuler"></button>
   

</form>
</body>
</html>
