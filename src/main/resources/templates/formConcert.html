<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form method="post" action="saveConcert">
	
		<div class="mb-3">
			<label for="date" class="form-label">Date</label> 
			<input type="date" name="date" class="form-control" id="date">
		</div>
		<div class="mb-3">
			<label for="nom" class="form-label">nom</label> 
			<input type="text" name="nom" class="form-control" id="nom">
		</div>
		
		<div class="mb-3">
			<select name="lieu" id="lieu">
			<option th:each="lieu:${listLieu}" th:value="${lieu.id}" th:text="${lieu.nom}"></option>
			</select>
		</div>
		<button type="submit" class="btn btn-outline-success btn-sm">Valider</button>
		<button type="reset" class="btn btn-outline-secondary btn-sm">Annuler</button>

	</form>

</body>
</html>
